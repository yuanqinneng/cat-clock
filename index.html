<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cat-clock</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #canvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script type="module">
            import draw from './js/draw.js';
            window.onload = () => {
                let dom = document.getElementById('canvas');
                dom.setAttribute('width', document.body.clientWidth);
                dom.setAttribute('height', document.body.clientHeight);
                
                setTimeout(() => {
                    let context = new draw('canvas');
                    context.init();
                }, 1000);
            };
        </script>
    </body>
</html>
